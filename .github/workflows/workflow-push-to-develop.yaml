name: Push to develop

on:
  push:
    branches:
      # TODO remove this once confirmed that it works
      - push-docker-image

jobs:
  run-tests:
    uses: './.github/workflows/reusable-test.yaml'
  
  build-and-publish-image:
    needs: [run-tests]
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      # Start of the Java section
      
      - name: Set up Java 18
        uses: actions/setup-java@v1
        with:
          java-version: 18

      - name: Set up cache
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{runner.os}}-m2

      - name: Create jar
        run: mvn install -DskipTests
        shell: bash

      # Start of the Docker section

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: https://ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build image and push to GHCR
        uses: docker/build-push-action@v2
        with:
          tags: |
            ghcr.io/jonfelixrico/gowpet-pos-backend:beta
          build-args:
            - JAR_FILE=/home/runner/work/gowpet-pos-backend/gowpet-pos-backend/target/pos.jar